<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>
    <main class="container">

        <div class="left-column">
           <h1>sign up</h1>
           <a href="#">Privacy policy & terms of service</a>
        </div>

        <div class="right-column">
            <button class="close_btn" onclick="closeWin()">x</button>
            <form action="#">
                <label class="form_labels" for="Username">Username</label><br>
                <input class="input" type="text" id="username" name="username" placeholder="Username"><br>
                <label class="form_labels" for="email">E-Mail</label><br>
                <input class="input" type="email" id="email" name="E-mail" placeholder="E-mail"><br>
                <label class="form_labels" for="password">Password</label><br>
                <input class="input" type="password" id="password" name="Password" placeholder="●●●●●●"><br>
                <label class="form_labels" for="rep_password">Repeat password</label><br>
                <input class="input" type="password" id="rep_password" name="Repeat password" placeholder="●●●●●●"><br>






            </form>
        </div>

    </main>

</body>



</html>
